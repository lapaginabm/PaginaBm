<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM - Enlaces</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Fondo animado de ondas neón */
        .neon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #000428, #004e92);
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%239d4edd" opacity="0.4"></path></svg>');
            background-size: 50% 100%;
            animation: wave 18s linear infinite;
            opacity: 0.7;
        }
        
        .wave:nth-child(2) {
            bottom: 10px;
            animation: wave 20s linear reverse infinite;
            opacity: 0.5;
            filter: hue-rotate(60deg);
        }
        
        .wave:nth-child(3) {
            bottom: 15px;
            animation: wave 22s linear infinite;
            opacity: 0.3;
            filter: hue-rotate(120deg);
        }
        
        .wave:nth-child(4) {
            bottom: 20px;
            animation: wave 25s linear reverse infinite;
            opacity: 0.2;
            filter: hue-rotate(180deg);
        }
        
        .wave:nth-child(5) {
            bottom: 25px;
            animation: wave 28s linear infinite;
            opacity: 0.1;
            filter: hue-rotate(240deg);
        }
        
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Partículas flotantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float-up 15s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
        
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            z-index: 1;
        }
        
        .profile-image {
            width: 156px;
            height: 156px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid transparent;
            object-fit: cover;
            background-image: linear-gradient(black, black), 
                              linear-gradient(to right, #9d4edd, #c77dff, #e0aaff, #7209b7, #560bad, #480ca8, #3a0ca3, #3f37c9, #4361ee, #4895ef, #4cc9f0, #4361ee, #3f37c9, #3a0ca3, #480ca8, #560bad, #7209b7, #e0aaff, #c77dff, #9d4edd);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 200% 100%;
            animation: rainbow 8s linear infinite;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .links-container {
            width: 100%;
            max-width: 500px;
            z-index: 1;
        }
        
        .link-button {
            display: block;
            width: 100%;
            padding: 18px 20px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(black, black), 
                              linear-gradient(to right, #9d4edd, #c77dff, #e0aaff, #7209b7, #560bad, #480ca8, #3a0ca3, #3f37c9, #4361ee, #4895ef, #4cc9f0, #4361ee, #3f37c9, #3a0ca3, #480ca8, #560bad, #7209b7, #e0aaff, #c77dff, #9d4edd);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 200% 100%;
            animation: rainbow 8s linear infinite, float 3s ease-in-out infinite;
        }
        
        .link-button i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 0%, 0% 0%; }
            100% { background-position: 0% 0%, 200% 0%; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .link-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            animation-play-state: paused;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .link-button:hover::before {
            opacity: 1;
        }
        
        .whatsapp-link {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: underline;
            text-decoration-color: rgba(255, 255, 255, 0.3);
            text-underline-offset: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }
        
        .whatsapp-link:hover {
            color: rgba(255, 255, 255, 1);
            text-decoration-color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }
            
            .link-button {
                padding: 16px 20px;
                font-size: 1.1rem;
            }
            
            .whatsapp-link {
                font-size: 0.85rem;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="neon-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <!-- Partículas flotantes -->
    <div class="particles" id="particles"></div>
    
    <div class="profile-container">
        <img src="./images/profile.jpg" alt="BM Profile" class="profile-image">
        <h1 class="name">BM</h1>
    </div>
    
    <div class="links-container">
        <a href="https://www.youtube.com/@bmskr4607" class="link-button" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://open.spotify.com/artist/7vsReDFG9uY3ZFuhGKzs8t?si=LJxu_GGjTZCPBfpdKObzFw" class="link-button" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>
        <a href="https://www.tiktok.com/@bm_v.v?_r=1&_t=ZM-91o9eZQghjs" class="link-button" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
    </div>
    
    <a href="https://wa.me/543834619831?text=Hola%2C%20quisiera%20consultar%20precios%20para%20tener%20mi%20propia%20p%C3%A1gina%20web%20personalizada." class="whatsapp-link" target="_blank">quiero mi página también</a>
    
    <script>
        // Crear partículas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Posición horizontal aleatoria
                particle.style.left = Math.random() * 100 + '%';
                
                // Color aleatorio del arcoíris
                const hue = Math.random() * 360;
                particle.style.background = `radial-gradient(circle, hsla(${hue}, 100%, 70%, 0.8) 0%, hsla(${hue}, 100%, 70%, 0) 70%)`;
                
                // Retraso aleatorio para la animación
                particle.style.animationDelay = Math.random() * 15 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Iniciar partículas cuando la página cargue
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
